# Record name
name: Question

# Model Form Field configuration
form: $/mesb/survey/models/question/fields.yaml

# Model Class name
modelClass: Mesb\Survey\Models\Question

# Default redirect location
defaultRedirect: mesb/survey/questions

# Create page
create:
    title: Create Question
    redirect: mesb/survey/questions/update/:id
    redirectClose: mesb/survey/questions

# Update page
update:
    title: Edit Question
    redirect: mesb/survey/questions
    redirectClose: mesb/survey/questions

# Preview page
preview:
    title: Preview Question